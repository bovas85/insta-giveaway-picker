<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --input-bg: #020617;
            --primary: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --winner-gradient: linear-gradient(135deg, #fde68a 0%, #fb923c 100%);
        }

        body { 
            width: 380px; 
            margin: 0;
            padding: 20px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        header h1 {
            text-align: center;
            font-size: 24px;
            margin: 0 0 20px 0;
            background: linear-gradient(to right, #f472b6, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group { margin-bottom: 20px; }
        
        label {
            display: block;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            background: var(--input-bg);
            color: #fff;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }

        input:focus {
            border-color: #ec4899;
            box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.2);
        }

        button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.2);
        }

        button:active { transform: scale(0.98); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .button-container {
            display: flex;
            gap: 10px;
        }

        #stopBtn {
            background: #334155;
            flex: 0 0 80px;
            padding: 10px;
        }

        #startBtn {
            flex: 1;
        }

        #logContainer {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            height: 160px;
            overflow-y: auto;
        }

        .log-line {
            font-family: monospace;
            font-size: 11px;
            color: #cbd5e1;
            padding-bottom: 6px;
            margin-bottom: 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        #winnerCard {
            margin-top: 20px;
            background: var(--winner-gradient);
            border-radius: 16px;
            padding: 24px;
            color: #0f172a;
            text-align: center;
            box-shadow: 0 10px 30px rgba(251, 146, 60, 0.3);
        }

        #winnerCard h2 {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0 0 10px 0;
        }

        #winnerName {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .qualified-badge {
            background: rgba(0, 0, 0, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 700;
        }

        .hidden { display: none !important; }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 9px;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <header>
        <h1>InstaPick Pro</h1>
    </header>

    <div class="input-group">
        <label>Competitor Handles</label>
        <input id="competitors" type="text" placeholder="e.g. brand1, brand2">
    </div>

    <div class="button-container">
        <button id="startBtn">Start Search</button>
        <button id="stopBtn" class="hidden">Stop</button>
    </div>

    <div id="logContainer" class="hidden">
        <div id="logs"></div>
    </div>

    <div id="winnerCard" class="hidden">
        <h2>üèÜ Winner Selected üéâ</h2>
        <div id="winnerName">@username</div>
        <a id="winnerLink" href="#" target="_blank" style="display: block; color: inherit; text-decoration: none; font-size: 10px; font-weight: 800; margin-bottom: 15px; opacity: 0.7;">View Profile</a>
        <div class="qualified-badge">
            Chosen from <span id="qualifiedCount" class="mx-1">0</span> entrants
        </div>
    </div>

    <footer>Powered by Session Persistence</footer>

    <script src="popup.js"></script>
</body>
</html>
